<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Zuvote Signin</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    {% load static %}
    {% load crispy_forms_tags %}
  </head>

    <style type="text/css">
        .zuvote-orange{
            background-color: #f58320;
        }
        .text-zuvote{
            color: #f58320;
        }

        #bg{
            background-image: url('{% static "general/images/zuvote_bck.jpg" %}');
        }
    </style>

<body class="text-center" id="bg">
    
<main class="" style="margin-top: 100px;">
    <div class='container'>
        <div class='row justify-content-center'>
            <div class='col-12 col-lg-6 col-md-8 my-auto' style="">
                <form method='post' action=''>
                    <img class="mb-4" src="{% static 'general/images/zuvote_log_dark.jpg' %}" alt="" width="72" height="57">
                    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

                    {% if messages %}
                        {% for message in messages %}
                        <h4>{{ message }}</h4>
                        {% endfor %}
                    {% endif %}

                    {% csrf_token %}
                    {{ form|crispy }}

                    <br>
                    <button class="w-100 btn btn-lg zuvote-orange text-white" type="submit">Log in</button>
                    <p class="mt-5 mb-3 fw-bold"><a class='text-zuvote' style="text-decoration:none;" href="{% url 'reset_password' %}">Forgot Password?</a></p>
                </form>
            </div>
        </div>
    <div>  
</main>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script> 
  </body>
</html>
