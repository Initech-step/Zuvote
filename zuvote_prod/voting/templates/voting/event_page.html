<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <link rel="icon" href="{% static 'general/images/zuvote_favicon.jpg' %}" type="image/png" sizes="16x16">
    <!--title-->
    <title>Powered by Zuvote</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<style type="text/css">
    .zuvote-orange{
        background-color: #f58320;
    }
    .text-zuvote{
        color: #f58320;
    }
</style>


<body>
    <!--Banner starts--->
    <section class="home-margin zuvote-orange">
        <br>
        <div class="container">
            <div class="row justify-content-center ">
                <div class="col-lg-6 col-md-10 col-12 col-xs-12">
                    <h1 class="display-6 fw-bold text-white">{{ competition.Competition_name }}</h1>
                    <p class="text-white">{{ competition.Competition_description }}</p>
                    <button class="btn btn-md text-zuvote my-2" style="background-color: white"><b>Competition Code: {{ competition.unique_competition_code }}</b></button>
                </div>
            </div>       
        </div>
    </section>

    <section>
        <div class="container">
            <div class="row">

                <!---For loop to start here-->
                {% for contestant in contestants %}
                <div class="col-lg-3 col-md-4 col-sm-12 col-12 m-3">
                    <div class="card text-center" style="">
                    <img class="card-img-top" src="{{ contestant.picture.url }}" alt="Card image cap" height="230px;">
                    <div class="lh-1">
                        <h5 class="card-title">{{ contestant.contestant_name }}</h5>
                        <p class="fw-bold text-zuvote">{{ contestant.contestant_code }}</p>
                    </div>
                    <div class="">
                        <a href="{% url 'vote' competition.unique_competition_code contestant.id %}">
                            <button class="btn btn-lg zuvote-orange text-white">Vote</button>
                        </a>
                    </div>
                    </div>
                </div>
                {% endfor %}
                <!-- For loop ends here--->
            </div>        
        </div>
    </section>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
