<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Verified by zuvote</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    {% load static %}
    {% load crispy_forms_tags %}
  </head>

    <style type="text/css">
        .zuvote-orange{
            background-color: #f58320;
        }
        .text-zuvote{
            color: #f58320;
        }
    </style>

<body style="background-color: grey">
    
<main class="" style="margin-top: 60px;">
    <div class='container'>
        <div class='row justify-content-center' style="background-color: white">
            <div class='col-12 col-lg-6 col-md-8 my-auto'>
                <div>
                    <div class="text-center">
                        <br>
                        <img class="mb-4" src="{% static 'general/images/zuvote_log_dark.jpg' %}" alt="" width="72" height="60">
                        <h1 class="h3 mb-3 fw-normal">Verified by Zuvote</h1>
                    </div>

                    <p><span class="text-zuvote"><b>Competition name: </b></span>{{ competition_name }}</p>

                    <p><span class="text-zuvote"><b>Contestant voted for: </b></span>{{ contestant }}</p>

                    <p><span class="text-zuvote"><b>Number of votes: </b></span>{{ numberofvotes }}</p>

                    <p><span class="text-zuvote"><b>Date: </b></span>{{ date }}</p>
                    <p><span class="text-zuvote"><b>status: </b></span>{{ message }}</p>
                    
                    <p>Ref: {{ ref }}</p>

                    <p class="text-zuvote">Powered by Zuvote technologies.</p>
                </div>
            </div>
        </div>
    <div>  
</main>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script> 
</body>
</html>
